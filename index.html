<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>RocketNews</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="main__background"></div>
      <div class="main__blog">
        <div class="main__logo">
          <img class="main__logo__img" src="./assets/img/logo.svg" alt="" />
        </div>
        <div class="main__blog__descript">
          <h2 class="descript__title">
            atualize ideias e informações em 5 minutos.
          </h2>
          <h3 class="descript__subtitle">
            tudo que você precisa saber para começar seu dia bem e informado
          </h3>
          <p class="descript__text">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>
        <form action="" class="form">
          <label class="form__label" for="email">Insira seu e-mail</label>
          <div class="form__wrapper">
            <input class="form__input"
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com"
            />
            <button class="form__button" type="submit">
              <img src="./assets/img/send.svg" alt="" />
            </button>
          </div>
        </form>
        <div class="link">
            <a class="link__description" href="">deixe-me ler primeiro <img class="link__icon" src="./assets/img/arrow-right.svg" alt=""></a>
        </div>
      </div>
    </main>
  </body>
</html>
